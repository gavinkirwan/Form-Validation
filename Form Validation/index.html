<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Upload</title>
</head>
<body>
<h1>Upload your book details here.</h1>
    <form id="comment_form">
        <div>
          <label for="author">Author:</label>
          <input type="text" id="author" name="author" required>
        </div>
        <div>
          <label for="headline">Headline:</label>
          <input type="text" id="headline" name="headline" required>
        </div>
        <div>
          <label for="short_headline">Short Headline:</label>
          <input type="text" id="short_headline" name="short_headline">
        </div>
        <div>
          <label for="sub_heading">Sub Heading:</label>
          <input type="text" id="sub_heading" name="sub_heading">
        </div>
        <div>
          <label for="article">Article:</label>
          <textarea id="article" name="article" rows="10" required></textarea>
        </div>
        <div>
          <label for="summary">Summary:</label>
          <textarea id="summary" name="summary" rows="5" maxlength="1000" required></textarea>
        </div>
        <div>
          <label for="pub_date">Publication Date:</label>
          <input type="text" id="pub_date" name="pub_date" placeholder="YYYY-MM-DD" required>
        </div>
        <div>
          <label for="pub_time">Publication Time:</label>
          <input type="text" id="pub_time" name="pub_time" placeholder="HH:MM" required>
        </div>
        <div>
          <label for="location">Location:</label>
          <input type="text" id="location" name="location" required>
        </div>
        <div>
          <label for="img_url">Image URL:</label>
          <input type="text" id="img_url" name="img_url" required>
        </div>
        <div>
          <label for="category_id">Category ID:</label>
          <input type="text" id="category_id" name="category_id" required>
        </div>
        <div>
          <button type="submit" id="submit">Submit</button>
        </div>
      </form>
      
      
</body>
</html>
